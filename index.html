<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Israel</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.HALO({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  amplitudeFactor: 0.60,
  xOffset: -0.11,
  yOffset: 0.08,
  size: 0.60,
})
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
</head>

<body>

    <div id="vanta"></div>

<main>
    <header class="header">
        <section class="container">
            
            <h2 class="header__title">Boton ejemplo con CSS</h2>

            <div class="header__botones">
            
                <button class="cta1">Boton ejemplo</button>

                <a href="#" class="cta2">Link Button</a>
                
                <button class="cta3">Boton</button>
                
                <input type="button" class="cta4" value="ENVIAR">

            </div>
        </section>
    </header>
</main>
</body>
</html>
